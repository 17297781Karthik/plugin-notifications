id: slack
namespace: io.kestra.tests

inputs:
  - name: url
    type: STRING

listeners:
  - tasks:
      - id: slack
        type: io.kestra.plugin.notifications.slack.SlackExecution
        url: "{{ inputs.url }}/slack-test-unit"
        channel: "#random"

tasks:
  - id: ok
    type: io.kestra.core.tasks.debugs.Return
    format: "{{task.id}} > {{taskrun.startDate}}"
