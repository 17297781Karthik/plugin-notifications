id: slack
namespace: io.kestra.tests

inputs:
  - name: url
    type: STRING

listeners:
  - tasks:
      - id: slack
        type: io.kestra.plugin.notifications.slack.SlackExecution
        url: "{{ inputs.url }}/slack-test-unit"
        channel: "#random"
        customFields:
          Env: DEV
          Cloud: GCP

tasks:
  - id: seq
    type: io.kestra.core.tasks.flows.Sequential
    tasks:
    - id: failed
      type: io.kestra.core.tasks.scripts.Bash
      commands:
        - 'exit 1'
