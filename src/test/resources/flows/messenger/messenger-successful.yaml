id: messenger-successful
namespace: io.kestra.tests

inputs:
  - id: url
    type: STRING
    defaults: "http://localhost:59443"

tasks:
  - id: messenger-success
    type: io.kestra.plugin.notifications.messenger.MessengerExecution
    url: "{{ inputs.url }}/webhook-unit-test"
    pageId: "827899830403766"
    accessToken: "test_access_token"
    recipientIds:
      - "24745216345137108"
    executionId: "{{ trigger.executionId }}"
    customMessage: "Successful execution notification"
    customFields:
      Environment: "DEV"
      Status: "SUCCESS"

triggers:
  - id: on_success
    type: io.kestra.plugin.core.trigger.Flow
    preconditions:
      id: flow_trigger
      flows:
        - namespace: io.kestra.tests
          flowId: main-flow-that-succeeds
          states: [ SUCCESS ]